<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in html</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Shopping list</h1>
        <section id="unordered-list">
          <h2>unordered list</h2>
          <ul>
            <li>Watch</li>
            <ul>
              <li>watch2</li>
            </ul>
            <li>bottle</li>
            <li>laptop</li>
          </ul>
        </section>

        <section id="ordered-list">
          <h2>ordered list</h2>
          <ol type="i">
            <li value="10">item1</li>
            <li>item2</li>
            <li>item3</li>
          </ol>
          <ol type="A">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
          </ol>
          <ol type="I">
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
          </ol>
        </section>
      </section>
    </main>
  </body>
</html>
