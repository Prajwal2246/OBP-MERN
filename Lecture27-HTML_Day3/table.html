<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <caption>Marksheet</caption>
        <thead>
            <tr>
                <th scope="col">Subject</th>
                <th>Theory Marks (20)</th>
                <th>Practical Marks (80)</th>
                <th>Percentage (100)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Maths</th>
                <td>15</td>
                <td>90</td>
                <td>86%</td>
            </tr>
            <tr>
                <th>Science</th>
                <td>12</td>
                <td>85</td>
                <td>78%</td>
            </tr>
            <tr>
                <th>Geography</th>
                <td>19</td>
                <td>90</td>
                <td>90%</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
