<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application form</title>
  </head>
  <body>
    <h1>Application form</h1>
    <form>
      <div id="name">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" />
        <br />
        <br />
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" />
      </div>
      <br />

      <div id="email">
        <label for="email">Email </label>
        <input id="email" type="email" placeholder="enter email" />
      </div>

      <br />

      <div id="phone">
        <label for="phone">Phone</label>
        <input
          type="number"
          id="phone"
          placeholder="enter without country code"
        />
      </div>

      <br />
      <div id="location">
        <label for="location">Select Location</label>
        <select name="location" id="location">
          <option value="">Select</option>
          <option value="baner">Baner</option>
          <option value="akurdi">Akurdi</option>
          <option value="hinjewadi">Hinjewadi</option>
          <option value="shivaji-nagar">Shivaji Nagar</option>
          <option value="wakad">Wakad</option>
        </select>
      </div>
      <br />

      <div id="resume">
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" required />
      </div>
      <br />

      <div id="salary">
        <label for="salary">Expected CTC</label>
        <input id="salary" type="number" placeholder="eg 3LPA" />
        <br /><br />
        <label for="current-salary">Current CTC</label>
        <input id="current-salary" type="number" placeholder="eg 2LPA" />
      </div>
      <br />

      <div id="previous-Experience">
        <br />
        <label for="experience">Experience:</label>
        <input type="radio" name="exp" /> Fresher
        <input type="radio" name="exp" /> 1-2year
        <input type="radio" name="exp" /> 2-3year
      </div>
      <br />

      <div id="shift">
        <label for="shift">Working Shift Preffered:</label>
        <input type="radio" name="shift" />Night Shift
        <input type="radio" name="shift" />Day Shift
        <input type="radio" name="shift" />Both
      </div>
      <br />

      <div id="">
        <label for="joining">Joining Date</label>
        <input type="date" />
      </div>
      <br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
