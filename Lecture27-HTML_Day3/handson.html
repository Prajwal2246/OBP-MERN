<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form novalidate b>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="John Doe" />
      <br />
      <br />
      <label for="email">Email id: </label>
      <input type="email" id="email" placeholder="johndoe@gmail.com" />
      <br />
      <br />
      <label for="phoneNumber">Phone Number:</label>
      <input type="number" id="phoneNumber" placeholder="XXXXXXX" />
      <br />
      <br />
      <label for="birth-date">DOB:</label>
      <input type="date" id="birth-date" />
      <br />
      <br />
      <label for="resume">Upload Resume:</label>
      <input type="file" />
      <br /><br />
      <label for="SelectCountry">Country:</label>
      <select name="SelectCountry" id="SelectCountry">
        <option value="">Select</option>
        <option value="India">India</option>
        <option value="US">US</option>
      </select>
      <br />
      <br />
      <input type="checkbox" />
      <label for="terms">Accept all Terms&Condition</label>
      <br />
      <br />
      <label for="radio">Experience:</label>
      <input type="radio" name="radio" /> 0-6 months
      <input type="radio" name="radio" /> 1year <br />
      <br />
      <button type="submit">Submit</button>
    </form>

    <hr />
    <h1>Table</h1>
    <table border="1">
      <thead>
        <tr>
          <th colspan="4">Marksheet</th>
        </tr>
        <tr>
          <th>Subject</th>
          <th>Theoery</th>
          <th>Practical</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hindi</td>
          <td>12</td>
          <td>89</td>
          <td>84%</td>
        </tr>
        <tr>
          <td>English</td>
          <td>12</td>
          <td>92</td>
          <td>90%</td>
        </tr>
        <tr>
          <td>History</td>
          <td>17</td>
          <td>58</td>
          <td>53%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
